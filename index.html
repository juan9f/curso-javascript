<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label>Nombre: </label><span id="name"></span><br />
      <label>Empresa: </label><span id="company"></span><br />
      <label>Bio: </label><span id="bio"></span><br />
      <label>Status: </label><span id="status"></span><br />
    </div>
    <input type="text" id="user" />
    <button onclick="fetchData()">buscar</button>
    <script>
      async function fetchData() {
        const inputValue = document.getElementById("user").value;
        const data = await fetch(`https://api.github.com/users/${inputValue}`);
        const json = await data.json();

        console.log(data);
        if (data.status == 200) {
          document.getElementById("name").innerText = json.name;
          document.getElementById("company").innerText = json.company;
          document.getElementById("bio").innerText = json.bio;
        }
        document.getElementById("status").innerText = data.status;
      }
      // fetchData();
    </script>
  </body>
</html>
