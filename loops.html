<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Imprimir en pantalla los numeros del 1 al 10 utilizando un bucle "for"
      for (var i = 1; i <= 10; i++) {
        console.log(i);
      }
      //Dada una variable "x" la cual contiene un numero, imprimir en consola
      //todos los numeros que esten entre el valor de la variable y 0.
      //- Ejemplo: Si la variable X es 3, imprimir en pantalla 3, 2, 1 y 0
      var x = 5;
      var i = 0;

      while (i < x) {
        console.log(i);
        i += 1;
      }

      //Imprimir en pantalla los numeros del 1 al 10 utilizando un bucle "while"

      var i = 1;

      while (i <= 10) {
        console.log(i);
        i += 1;
      }
      //Imprimir los primeros 50 numeros pares
      //  - 2, 4, 6, 8, 10, etc

      var i = 0;

      while (i <= 50) {
        if (i % 2 == 0) {
          console.log(i);
        }
        i += 1;
      }
    </script>
  </body>
</html>
